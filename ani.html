<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
           animation:example 20s ease-in infinite;
        }
        @keyframes example{
            0%{
                color:blue;

            }
            50%{
                color: red;
                margin-left:300px;
            }
            100%{
color:yellow;
            }
        }
    </style>
</head>
<body>
    <p>Hello World</p>
</body>
</html>
